name: Add Issues to Github project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/BCSDLab/projects/12
          github-token: ${{secrets.WONBEEN_PAT}}
